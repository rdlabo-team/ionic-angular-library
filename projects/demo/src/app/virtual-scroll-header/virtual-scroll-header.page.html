<ion-header class="hidden">
  <ion-toolbar><ion-title></ion-title></ion-toolbar>
</ion-header>

<ion-content [scrollY]="false" rdlaboVirtualScrollHeader>
  <ion-header>
    <ion-toolbar>
      <ion-title>scroll-header(cdk-virtual-scroll)</ion-title>
      <ion-buttons slot="end">
        <ion-button color="dark" href="https://github.com/rdlabo-team/ionic-angular-library/tree/main/projects/scroll-header#readme"
          ><ion-icon name="logo-github" slot="icon-only"></ion-icon
        ></ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <cdk-virtual-scroll-viewport
    rdlaboFixVirtualScrollElement
    minBufferPx="900"
    maxBufferPx="1350"
    [itemSize]="platform.is('ios') ? 44 : 47"
    class="ion-content-scroll-host"
  >
    <ion-list>
      <ion-list-header><ion-label>Ionicons</ion-label></ion-list-header>
      <ion-item *cdkVirtualFor="let item of sourceIonIcons; trackBy: trackByFn; let i = index">
        <ion-icon slot="start" [name]="item"></ion-icon>
        <ion-label>{{ item }}</ion-label>
      </ion-item>
    </ion-list>
  </cdk-virtual-scroll-viewport>
</ion-content>
