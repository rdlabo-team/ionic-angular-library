<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Simple</ion-title>
    <ion-buttons slot="end">
      <ion-button color="dark" href="https://github.com/rdlabo-team/ionic-angular-library/tree/main/projects/photo-editor#readme"
        ><ion-icon name="logo-github" slot="icon-only"></ion-icon
      ></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content color="light" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="light">
      <ion-title size="large">Simple</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list [inset]="true">
    <ion-list-header><ion-label>Demo</ion-label></ion-list-header>
    <ion-item-group>
      @for (item of components; track item.name) {
        <ion-item [button]="item.detail">
          <ion-label>{{ item.name }}</ion-label>
          @if (item.end) {
            <ion-text>{{ item.end }}</ion-text>
          }
        </ion-item>
      }
    </ion-item-group>
  </ion-list>
</ion-content>
