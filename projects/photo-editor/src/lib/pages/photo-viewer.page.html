<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="modalCtrl.dismiss()" class="viewer-close-button">
        <ion-icon name="close-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    @if (enableDelete) {
      <ion-buttons slot="end">
        <ion-button color="danger" fill="outline" (click)="remove()">{{ dictionary.delete }}</ion-button>
      </ion-buttons>
    }
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <swiper-container #swiper>
    @for (url of imageUrls; track url) {
      <swiper-slide>
        <div class="swiper-zoom-container"><img [src]="url" alt="" [class.circle]="isCircle" /></div>
      </swiper-slide>
    }
  </swiper-container>
</ion-content>
